{% extends "base.html" %}

{% block title %}Edit Guest - Event Management System{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="bi bi-pencil"></i> Edit Guest</h1>
    <p>Update guest information</p>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('guest_edit', id=guest.id) }}">
            <div class="mb-3">
                <label for="event_id" class="form-label">Event <span class="text-danger">*</span></label>
                <select class="form-select" id="event_id" name="event_id" required>
                    {% for event in events %}
                        <option value="{{ event.id }}" {% if event.id == guest.event_id %}selected{% endif %}>
                            {{ event.name }} - {{ event.event_date.strftime('%d %b %Y') }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Guest Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" value="{{ guest.name }}" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email (Gmail only)</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ guest.email or '' }}" pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" title="Please enter a valid Gmail address (e.g., user@gmail.com)">
                    <small class="text-muted">Only Gmail addresses are accepted</small>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone (10 digits)</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ guest.phone or '' }}" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" maxlength="10">
                    <small class="text-muted">Enter 10-digit mobile number</small>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="rsvp_status" class="form-label">RSVP Status</label>
                    <select class="form-select" id="rsvp_status" name="rsvp_status">
                        <option value="Pending" {% if guest.rsvp_status == 'Pending' %}selected{% endif %}>Pending</option>
                        <option value="Accepted" {% if guest.rsvp_status == 'Accepted' %}selected{% endif %}>Accepted</option>
                        <option value="Declined" {% if guest.rsvp_status == 'Declined' %}selected{% endif %}>Declined</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="guest_count" class="form-label">Number of Guests</label>
                    <input type="number" class="form-control" id="guest_count" name="guest_count" value="{{ guest.guest_count }}" min="1">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="dietary_requirements" class="form-label">Dietary Requirements</label>
                <textarea class="form-control" id="dietary_requirements" name="dietary_requirements" rows="2">{{ guest.dietary_requirements or '' }}</textarea>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('guests_list') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Update Guest
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

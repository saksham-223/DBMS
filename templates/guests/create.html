{% extends "base.html" %}

{% block title %}Add Guest - Event Management System{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="bi bi-plus-circle"></i> Add New Guest</h1>
    <p>Add a guest to an event</p>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('guest_create') }}">
            <div class="mb-3">
                <label for="event_id" class="form-label">Event <span class="text-danger">*</span></label>
                <select class="form-select" id="event_id" name="event_id" required>
                    <option value="">Select an event...</option>
                    {% for event in events %}
                        <option value="{{ event.id }}">{{ event.name }} - {{ event.event_date.strftime('%d %b %Y') }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Guest Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email (Gmail only)</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="guest@gmail.com" pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" title="Please enter a valid Gmail address (e.g., user@gmail.com)">
                    <small class="text-muted">Only Gmail addresses are accepted</small>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone (10 digits)</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="9876543210" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" maxlength="10">
                    <small class="text-muted">Enter 10-digit mobile number</small>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="rsvp_status" class="form-label">RSVP Status</label>
                    <select class="form-select" id="rsvp_status" name="rsvp_status">
                        <option value="Pending" selected>Pending</option>
                        <option value="Accepted">Accepted</option>
                        <option value="Declined">Declined</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="guest_count" class="form-label">Number of Guests</label>
                    <input type="number" class="form-control" id="guest_count" name="guest_count" value="1" min="1">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="dietary_requirements" class="form-label">Dietary Requirements</label>
                <textarea class="form-control" id="dietary_requirements" name="dietary_requirements" rows="2" placeholder="e.g., Vegetarian, No nuts, etc."></textarea>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('guests_list') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Add Guest
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

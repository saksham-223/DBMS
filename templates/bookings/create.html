{% extends "base.html" %}

{% block title %}Create Booking - Event Management System{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="bi bi-plus-circle"></i> Create New Booking</h1>
    <p>Add a new booking for an event</p>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('booking_create') }}">
            <div class="mb-3">
                <label for="event_id" class="form-label">Event <span class="text-danger">*</span></label>
                <select class="form-select" id="event_id" name="event_id" required>
                    <option value="">Select an event...</option>
                    {% for event in events %}
                        <option value="{{ event.id }}">{{ event.name }} - {{ event.event_date.strftime('%d %b %Y') }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="booking_type" class="form-label">Booking Type <span class="text-danger">*</span></label>
                    <select class="form-select" id="booking_type" name="booking_type" required>
                        <option value="">Select type...</option>
                        <option value="Venue">Venue</option>
                        <option value="Catering">Catering</option>
                        <option value="Photography">Photography</option>
                        <option value="Music">Music</option>
                        <option value="Decoration">Decoration</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="vendor_name" class="form-label">Vendor Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="vendor_name" name="vendor_name" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="cost" class="form-label">Cost (â‚¹) <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="cost" name="cost" step="0.01" value="0" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="booking_date" class="form-label">Booking Date</label>
                    <input type="date" class="form-control" id="booking_date" name="booking_date">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status">
                        <option value="Pending" selected>Pending</option>
                        <option value="Confirmed">Confirmed</option>
                        <option value="Paid">Paid</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="contact_info" class="form-label">Contact Info</label>
                    <input type="text" class="form-control" id="contact_info" name="contact_info" placeholder="Email or phone">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('bookings_list') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Create Booking
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
